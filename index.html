<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сайт с 5 блоками</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1. Меню -->
    <header class="menu">
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <!-- 2. Контент 1 -->
    <section class="content content-1">
        <h2>Контент 1</h2>
        <p>Это первый блок контента.</p>
    </section>

    <!-- 3. Контент 2 -->
    <section class="content content-2">
        <h2>Контент 2</h2>
        <p>Это второй блок контента.</p>
    </section>

    <!-- 4. Контент 3 -->
    <section class="content content-3">
        <h2>Контент 3</h2>
        <p>Это третий блок контента.</p>
    </section>

    <!-- 5. Футер -->
    <footer class="footer">
        <p>&copy; 2025 Все права защищены</p>
    </footer>

    <!-- Круглая кнопка в правом нижнем углу -->
    <button class="floating-btn">+</button>

    <!-- Значок онлайн -->
    <div class="user-online">
        <img src="https://via.placeholder.com/50" alt="Аватар">
        <div class="online-dot"></div>
    </div>

</body>
</html>
